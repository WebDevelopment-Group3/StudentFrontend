<div class="container">

      <button (click)="navigateTo('info')">Student Info</button>
      <button (click)="navigateTo('grades')">Calificaciones</button>
      <button>Tareas</button>
    </div>
    <div class="content">
      <h2>Student: {{ studentName }}</h2>
      <table>
        <thead>
          <tr>
            <th>Materia</th>
            <th>1er Parcial</th>
            <th>2do Parcial</th>
            <th>Participaci√≥n</th>
            <th>Nota Final</th>
          </tr>
        </thead>

          <tr *ngFor="let grade of grades">
            <td>{{ grade.subject }}</td>
            <td>{{ grade.firstTerm }}</td>
            <td>{{ grade.secondTerm }}</td>

      </table>
    </div>
