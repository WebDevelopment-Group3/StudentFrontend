<div class="content">
  <h2>Student: {{ studentName }}</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Materia</th>
        <th>1er Parcial</th>
        <th>2do Parcial</th>
        <th>Participaci√≥n</th>
        <th>Nota Final</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let grade of grades">
        <td>{{ grade.subject }}</td>
        <td>{{ grade.firstTerm }}</td>
        <td>{{ grade.secondTerm }}</td>
        <td>{{ grade.participation }}</td>
        <td>{{ grade.finalGrade }}</td>
      </tr>
      <tr *ngIf="grades.length === 0">
        <td colspan="5">No hay calificaciones disponibles.</td>
      </tr>
    </tbody>
  </table>
</div>
